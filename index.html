<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PiuPiuwer</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header id="main-header">
            <div class="content">
                <div class="logoWrapper">
                    <img
                        src="images/PiuPiuwerLogo.svg"
                        alt="logo"
                        class="logo"
                    />
                </div>
                <input id="searchBar" type="text" placeholder="Buscar" />
                <ul>
                    <li>
                        <img src="images/Home.svg" alt="Home" class="navIcon" />
                        <img
                            src="images/IconLine.svg"
                            alt="-"
                            class="line"
                            id="lineHome"
                        />
                    </li>
                    <li>
                        <img
                            src="images/MsgHeader.svg"
                            alt="Msg"
                            class="navIcon"
                        />
                        <img
                            src="images/IconLine.svg"
                            alt="-"
                            class="line"
                            id="lineMsg"
                        />
                    </li>
                    <li>
                        <img
                            src="images/Profile.svg"
                            alt="Profile"
                            class="navIcon"
                        />
                        <img
                            src="images/IconLine.svg"
                            alt="-"
                            class="line"
                            id="lineProfile"
                        />
                    </li>
                </ul>
            </div>
        </header>
        <div id="wrapper">
            <div id="extraLeft">
                <div id="left">
                    <h2 class="sectionTitle">Filtros</h2>
                    <div class="buttons">
                        <button id="favorites">
                            <img src="images/Bookmark.svg" alt="" />
                            <p class="filterType">Favoritos</p>
                        </button>
                        <button id="UsernameAToZ" class="ordering">
                            <img src="images/A-_Z.svg" alt="" />
                            <p class="filterType">Username</p>
                        </button>
                        <button id="UsernameZToA" class="ordering">
                            <img src="images/A_-Z.svg" alt="" />
                            <p class="filterType">Username</p>
                        </button>
                        <button id="Size1To9" class="ordering">
                            <img src="images/1-_9.svg" alt="" />
                            <p class="filterType">Tamanho</p>
                        </button>
                        <button id="Size9To1" class="ordering">
                            <img src="images/1_-9.svg" alt="" />
                            <p class="filterType">Tamanho</p>
                        </button>
                        <!-- <button id="clear">Clear</button> -->
                    </div>
                </div>
            </div>
            <div id="middle" class="margin-right">
                <div class="createPiu">
                    <h2>Criar um Piu</h2>
                    <div class="textBox">
                        <textarea
                            type="text"
                            wrap="hard"
                            placeholder="Texto"
                            id="createPiuText"
                        ></textarea>
                        <div class="textInfo">
                            <h3 id="wordCount">0/140</h3>
                            <img
                                src="images/Divisor.svg"
                                alt=""
                                class="divisor"
                            />
                            <div class="wrapperBottom">
                                <div class="textIcons">
                                    <img src="images/Img.svg" alt="Add Imgs" />
                                    <img src="images/GIF.svg" alt="Add GIFs" />
                                    <img
                                        src="images/Emoji.svg"
                                        alt="Add Emojis"
                                    />
                                </div>
                                <button id="postPiu">Postar</button>
                            </div>
                        </div>
                    </div>
                </div>
